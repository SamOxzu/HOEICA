<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="styles/numpart.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div id="nump">
        <div id="conen">
            <img src="img/num.png" alt="">
            <input placeholder="INGRESE NUMERO" type="number" name="" id="coso" class="encima">
        </div>
    </div>
    <div class="cont-der">
        <a href="index.html"><img src="img/fle.png"></a>
        <button id="mandao" type="button">
            <a href="pantpart.html">
                <input type="image" src="img/coninuar1.png" height="80" width="210">
            </a>
        </button>
    </div>
    <script>
        totalparticipantes = 0
        var participantes = []
        document.getElementById("mandao").onclick = numeroparticipantes;
        function numeroparticipantes() {
            let totalparticipantes = document.getElementById("coso").value;
            for (let i = 1; i <= totalparticipantes; i++) {
                var objeto = {
                    numpart: i,
                    puntuacion: 0
                }
                participantes.push(objeto)
            }
            localStorage.setItem("Total de Participantes", JSON.stringify(totalparticipantes));
            localStorage.setItem("Participantes", JSON.stringify(participantes));
        }
        
        console.log(totalparticipantes);
        
    </script>
</body>
